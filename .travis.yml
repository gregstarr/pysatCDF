language: python
dist: xenial
matrix:
  include:
    - python: 3.6
    - python: 3.7

services: xvfb
cache: pip

addons:
  apt:
    packages:
    - gfortran
    - libncurses5-dev

# Setup anaconda
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 False
  - conda update -q --yes conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pytest pytest-cov pandas statsmodels coverage

  # Coverage packages are on my binstar channel
  # - conda install --yes -c dan_blanchard python-coveralls nose-cov
  - source activate test-environment
  - pip install coveralls
  - pip install portalocker
  - pip install netCDF4
  - cd ..
  - git clone https://github.com/pysat/pysat.git
  - cd pysat
  - git checkout develop-3
  - python setup.py install
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  # set up data directory
  - mkdir /home/travis/build/pysatData
  - cd ../pysatCDF
  # install pysatCDF
  - python setup.py install
# command to run tests
script:
  - pytest  --cov=pysatCDF
after_success:
  coveralls
